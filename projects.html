---
title: Projects
description: A showcase of some of the projects I've worked on.
---
<ul class="no-bullets">
  {% assign my_projects = site.projects | reverse %}
  {% for project in my_projects %}
    <li>
        <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
        {{ project.year }} | {{ project.description }}
    </li>
  {% endfor %}
</ul>
