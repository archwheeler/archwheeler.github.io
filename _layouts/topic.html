---
layout: default
---
<h1>{{ page.name }}</h1>

{{ content }}

<ul>
  {% assign filtered_posts = site.posts | where: 'topic', page.name %}
  {% for post in filtered_posts %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
