---
layout: default
---
<h1>{{ page.title }} Posts</h1>

{{ content }}

<ul>
  {% assign filtered_posts = site.posts | where: 'topic', page.title %}
  {% for post in filtered_posts %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
