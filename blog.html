---
title: Blog
description: A collection of posts about things I find valuable.
---
<ul class="no-bullets">
  {% for post in site.posts %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.date | date_to_string }} | {{ post.description }}</p>
    </li>
  {% endfor %}
</ul>
